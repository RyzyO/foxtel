<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Desktop User Agent</title>
    <script>
        // Spoof the user agent to mimic Chrome on a desktop PC
        Object.defineProperty(navigator, 'userAgent', {
            get: function(){
                return 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.5735.199 Safari/537.36';
            }
        });

        Object.defineProperty(navigator, 'platform', {
            get: function() {
                return 'Win32'; // Desktop Windows platform
            }
        });

        Object.defineProperty(window, 'innerWidth', {
            get: function() {
                return 1920; // Desktop width
            }
        });

        Object.defineProperty(window, 'innerHeight', {
            get: function() {
                return 1080; // Desktop height
            }
        });

        Object.defineProperty(window.screen, 'width', {
            get: function() {
                return 1920; // Desktop screen width
            }
        });

        Object.defineProperty(window.screen, 'height', {
            get: function() {
                return 1080; // Desktop screen height
            }
        });

        // Simulate no touch capabilities
        Object.defineProperty(navigator, 'maxTouchPoints', { 
            get: function() { 
                return 0; // No touch, like on a desktop PC
            } 
        });

        Object.defineProperty(navigator, 'msMaxTouchPoints', { 
            get: function() { 
                return 0; // No touch for MS-specific detection
            } 
        });

        // Remove orientation to mimic a desktop environment
        Object.defineProperty(window, 'orientation', {
            get: function() {
                return undefined; 
            }
        });

    </script>
</head>
<body>
    <h1>User Agent Set to Chrome Desktop</h1>
    <p>Your browser is now identifying as Chrome on a desktop PC.</p>
    <script>
        // Redirect to the desired website after setting the user agent
        window.location.href = 'https://watch.foxtel.com.au/app/#/'; // Replace with the desired website URL
    </script>
</body>
</html>
